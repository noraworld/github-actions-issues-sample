name: Issue Changer

# on:
#   schedule:
#     - cron: '0 22 * * *'

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: create issues from templates
        run: |
          for issue_template in .github/ISSUE_TEMPLATE/*; do
            gh issue create                                              \
              --title "$(grep "title: " "$issue_template"                |
                         sed -e 's/^title: //g'                          |
                         sed -e "s/[\"\']//g"                            |
                         sed -e "s/\[{{DATE}}\]/$(date '+%Y-%m-%d')/g")" \
              --body "$(sed -e '/^---$/,/^---$/d' "$issue_template")"    \
              --assignee "$(grep "assignees: " "$issue_template"         |
                            sed -e 's/^assignees: //g'                   |
                            sed -e "s/[\"\']//g")"
          done

          # gh issue create --title "$(date '+%Y-%m-%d' --date '1 day')" --body "$TEMPLATE$TO_DO_TOMORROW$TO_DO_TODAY"
          # gh issue list --search $(date '+%Y-%m-%d') | awk '{ print $1 }' | xargs -I {} gh issue close {}
        shell: sh
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
